<!DOCTYPE html>
<html>
    <head>
        <title>November 7</title>
        <link rel="stylesheet" href="../lightbox-center.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
<!-- Images used to open the lightbox -->
<a href="../../nov.html">take me back</a>
<br>
<div class="row">
    <div class="column">
      <img src="../../library/November/7.JPEG" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../../library/November/7.1.JPEG" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../../library/November/7.2.JPEG" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../../library/November/7.3.JPEG" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="../../library/November/7.4.JPEG" onclick="openModal();currentSlide(5)" class="hover-shadow">
      </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 5</div>
        <img src="../../library/November/7.JPEG" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 5</div>
        <img src="../../library/November/7.1.JPEG" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 5</div>
        <img src="../../library/November/7.2.JPEG" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 5</div>
        <img src="../../library/November/7.3.JPEG" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 5</div>
        <img src="../../library/November/7.4.JPEG" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  

  
      
    </div>
  </div>

  <script src="../lightbox.js"></script>

</body>
</html>
