<!DOCTYPE html>
<html>
    <head>
        <title>December 1</title>
        <link rel="stylesheet" href="../lightbox-center.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
<!-- Images used to open the lightbox -->
<div class="header">
<a href="../../dec.html">take me back</a>
</div>

<div class="row">
    <div class="column">
      <img src="../../library/December/1.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
   
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 1</div>
        <img src="../../library/December/1.jpeg" style="width:100%">
      </div>
  
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  

  
      
    </div>
  </div>

  <script src="../lightbox.js"></script>

</body>
</html>
